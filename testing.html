<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vartiss Backend Mail Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 360px;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
    }

    input,
    textarea,
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    input,
    textarea {
      background: #020617;
      color: white;
      border: 1px solid #1e293b;
    }

    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #res {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Mail API Test</h2>

    <input id="name" placeholder="Your Name" />
    <input id="email" placeholder="Your Email" />
    <input id="phone" placeholder="Phone (optional)" />
    <textarea id="message" placeholder="Message"></textarea>

    <button onclick="send()">Send Mail</button>

    <div id="res"></div>
  </div>

  <script src="sendMailSmart.js"></script>
  <script>
    async function send() {
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        source: "test-html"
      };

      console.log("Sending:", payload);

      const resBox = document.getElementById("res");
      resBox.innerText = "Sending...";

      try {
        // Use the shared library's handler which decides local vs primary endpoint.
        const result = await handleSend(payload, {
          onSuccess: (info) => {
            resBox.innerText = "✅ Mail sent successfully";
            resBox.style.color = "lightgreen";
          },
          onError: (errMsg) => {
            resBox.innerText = `❌ ${errMsg}`;
            resBox.style.color = "red";
          },
          timeoutMs: 5000
        });

        // Fallback UI update if handler didn't call callbacks
        if (result && result.success === false && !resBox.innerText) {
          resBox.innerText = "❌ Failed to send message";
          resBox.style.color = "red";
        }

      } catch (e) {
        console.error(e);
        resBox.innerText = "❌ Server error";
        resBox.style.color = "red";
      }
    }
  </script>

</body>

</html>
